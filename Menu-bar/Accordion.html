    <style>
        .accordionMenu{
            width: 400px;
            background-color: black;
            color: white;
            position: fixed;
            padding: 20px;
            height: 100%;
            left: 0;
            top: 0;
            overflow-y: scroll;
        }
        .accordion{
            padding: 20px 50px;
            position: relative;
            width: 100%;
            border: none;
            border-bottom: 1px solid white;
            background-color: black;
            color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            text-align: left;
        }
        .active, .accordion:hover {
            background-color: #010522;
        }
        .accordion:after {
            content: '\002B';/*  "plus" sign (+) */
            color: #777;
            font-weight: bold;
            float: right;
            margin-left: 5px;
        }

        .active:after {
            content: "\2212";/* "minus" sign (-) */
        }
        .panel{
            display: none;
            overflow: hidden;
        }
        .subAccordion{
            padding: 20px 20px 20px 80px;
            position: relative;
            width: 100%;
            border: none;
            border-bottom: 1px solid white;
            background-color: black;
            color: white;
            font-size: 14px;
            cursor: pointer;
            text-align: left;
        }
        .subAccordion:hover{
            background-color: #010522;
        }
        .active, .subAccordion:hover {
            background-color: #010630;
        }
        .subAccordion::after{
            content: '\002B';
            color: #777;
            font-weight: bold;
            float: right;
            margin-left: 5px;
        }
        .active:after {
            content: "\2212";
        }
        .notAccordion::after{
            content: "";
        }
        .subSubAccordion{
            padding: 20px 0px 20px 130px;
            position: relative;
            width: 100%;
            border: none;
            border-bottom: 1px solid white;
            background-color: black;
            color: white;
            font-size: 12px;

        }
        .subSubAccordion:hover{

        }
        .active, .subSubAccordion:hover {
            background-color: #010630;
        }
    </style>
</head>

    <script>
        var acc = document.getElementsByClassName("accordion");
        var i;
        
        for (i = 0; i < acc.length; i++) {
          acc[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var panel = this.nextElementSibling;
            if (panel.style.display === "block") {
              panel.style.display = "none";
            } else {
              panel.style.display = "block";
            }
          });
        }
        </script>
